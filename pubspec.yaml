name: secret_franco
description: Juego de deducción social - Secret Franco

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.16.0
  cloud_firestore: ^4.14.0
  cloud_functions: ^4.6.0

  # Estado y navegación
  flutter_riverpod: ^2.4.9
  go_router: ^13.0.0

  # Utilidades
  uuid: ^4.2.2

  # UI
  flip_card: ^0.7.0
  audioplayers: ^5.2.1
  cached_network_image: ^3.3.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/
