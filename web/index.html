<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Secret Franco - Juego de deducciÃ³n social multijugador">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0D0D0D">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Secret Franco">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Secret Franco</title>
  <link rel="manifest" href="manifest.json">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0D0D0D;
    }

    /* Splash Screen Styles */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0D0D0D 0%, #1A0A0A 50%, #1A1A1A 100%);
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    #splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Glow effects */
    .glow-top {
      position: absolute;
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(139, 0, 0, 0.15) 0%, transparent 70%);
      border-radius: 50%;
    }

    .glow-bottom {
      position: absolute;
      bottom: -150px;
      left: -100px;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(74, 14, 78, 0.1) 0%, transparent 70%);
      border-radius: 50%;
    }

    /* Logo */
    .logo-container {
      position: relative;
      margin-bottom: 24px;
    }

    .logo-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #8B0000 0%, #B71C1C 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 40px rgba(139, 0, 0, 0.5);
      animation: pulse 2s ease-in-out infinite;
    }

    .logo-text {
      font-family: 'Cinzel', serif;
      font-size: 28px;
      font-weight: bold;
      color: #D4AF37;
      letter-spacing: 4px;
    }

    .title {
      font-family: 'Cinzel', Georgia, serif;
      font-size: 14px;
      color: rgba(212, 175, 55, 0.8);
      letter-spacing: 8px;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .subtitle {
      font-family: 'Cinzel', Georgia, serif;
      font-size: 32px;
      font-weight: bold;
      color: #F5F5F5;
      letter-spacing: 6px;
      margin-bottom: 48px;
    }

    /* Loading animation */
    .loader {
      display: flex;
      gap: 8px;
    }

    .loader-dot {
      width: 10px;
      height: 10px;
      background: #8B0000;
      border-radius: 50%;
      animation: bounce 1.4s ease-in-out infinite;
    }

    .loader-dot:nth-child(1) { animation-delay: 0s; }
    .loader-dot:nth-child(2) { animation-delay: 0.2s; }
    .loader-dot:nth-child(3) { animation-delay: 0.4s; }

    .loading-text {
      font-family: 'Poppins', sans-serif;
      font-size: 12px;
      color: rgba(176, 176, 176, 0.8);
      margin-top: 24px;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(139, 0, 0, 0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(139, 0, 0, 0.7); }
    }

    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-12px); }
    }

    /* Font imports */
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Poppins:wght@400;500;600&display=swap');
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div class="glow-top"></div>
    <div class="glow-bottom"></div>

    <div class="logo-container">
      <div class="logo-circle">
        <span class="logo-text">SF</span>
      </div>
    </div>

    <div class="title">SECRET</div>
    <div class="subtitle">FRANCO</div>

    <div class="loader">
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
      <div class="loader-dot"></div>
    </div>

    <div class="loading-text">CARGANDO</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Hide splash when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const splash = document.getElementById('splash');
      if (splash) {
        splash.classList.add('hidden');
        setTimeout(() => splash.remove(), 500);
      }
    });
  </script>
</body>
</html>
